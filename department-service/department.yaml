apiVersion: apps/v1
kind: Deployment
metadata:
  name: department-service
  labels:
    app: department-service
    type: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: department-service
  template:
    metadata:
      labels:
        app: department-service
    spec:
      containers:
      - name: department-service
        image: manarabdulrahman/department-service:v1
        ports:
        - containerPort: 8081
---
apiVersion: v1
kind: Service
metadata:
  name: department-service
spec:
  type: NodePort
  selector:
    app: department-service
  ports:
    - port: 80
      targetPort: 8081
      nodePort: 30001